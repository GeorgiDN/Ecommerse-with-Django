{% extends 'store/base.html' %}
{% block content %}
    <!-- Start of product section-->
    <section class="py-5 products-grid">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                {% for category in categories %}
                    <div class="col mb-5">
                        <div class="card h-100 product-card">
                            <!-- Product image wrapped in link -->
                            <a href="{% url 'category-products' category.pk %}">
                                <img class="card-img-top" src="{{ category.image.url }}" alt="{{ category.name }}" />
                            </a>

                            <!-- Product details -->
                            <div class="product-card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{ category.name }}</h5>
                                </div>
                            </div>

                            <!-- Product actions -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{% url 'category-products' category.pk %}">
                                        View
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- End of product section-->
{% endblock %}
