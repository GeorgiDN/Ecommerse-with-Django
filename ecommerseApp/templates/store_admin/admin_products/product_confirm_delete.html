{% extends "store/base.html" %}
{% block content %}
    <div class="container">
        <form method="post" class="mt-2 ml-5">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h2>Are you sure you want to delete the product "{{ object.name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'product-detail' object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
